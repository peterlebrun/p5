<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
    <script>
     function setup() {
       createCanvas(720, 400);
     }

     function draw() {
       background(127);
       noStroke();
       for (var i = 0; i < height; i += 20) {
         fill(129, 206, 15);
         rect(0, i, width, 10);
         fill(255);
         rect(i, 0, 10, height);
       }
     }
    </script>
  </head>
  <body>
  </body>
</html>
